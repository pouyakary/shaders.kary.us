<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{-FRAGMENT-TITLE-}} &bullet; Gallery of Pouya's Shaders</title>
    <script type="text/javascript" src="../../assets/canvas.js"></script>
    <link rel="stylesheet" href="../../assets/shader-page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
</head>
<body>

    <canvas id="shader" class="glslCanvas" data-fragment="{{-FRAGMENT-PLACEHOLDER-}}"></canvas>

    <div class="title-container">
        <div class="title-name-container">
            <div class="title-name">{{-FRAGMENT-NAME-}}</div>
        </div>
        <a class="back-button" href="https://github.com/pmkary/shaders.toys.kary.us/blob/master/_shaders/{{--FRAG-FILE-NAME--}}">
            code
        </a>
        <a class="back-button" href="http://shaders.toys.kary.us">
            gallery
        </a>
    </div>

    <script>
        var shader = document.getElementById( "shader" );
        shader.setAttribute( "height", window.innerHeight );
        shader.setAttribute( "width", window.innerWidth );
    </script>
</body>
</html>
