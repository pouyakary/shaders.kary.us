// ─── GLSL CANVAS STARTERS ───────────────────────────────────────────────────────
//

    #ifdef GL_ES
        precision mediump float;
    #endif

    uniform vec2  u_resolution;
    uniform vec2  u_mouse;
    uniform float u_time;

//
// ─── MAIN ───────────────────────────────────────────────────────────────────────

//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

//
// ─── GLCANVAS STARTERS ──────────────────────────────────────────────────────────
//

    #ifdef GL_ES
        precision mediump float;
    #endif

    uniform vec2  u_resolution;
    uniform vec2  u_mouse;
    uniform float u_time;

//
// ─── IS PIXEL WITHIN THE CIRCLE ─────────────────────────────────────────────────
//

    bool inCircle ( ) {
        vec2 pos =
            gl_FragCoord.xy;
        vec2 center =
            vec2( 0.5 * u_resolution.x, 0.5 * u_resolution.y );
        float d =
            distance( pos, center );
        float radius =
            min( u_resolution.x, u_resolution.y ) * 0.4;

        return d < radius;
    }

//
// ─── MAIN FUNCTION ──────────────────────────────────────────────────────────────
//

    void main ( ) {
        vec2 st =
            gl_FragCoord.xy / u_resolution.x;

        if ( inCircle( ) ) {
            float red =
                abs( sin( u_time  ) ) * 5.0;
            float green =
                0.0;
            float blue =
                abs( sin( fract( st.x + cos( u_time ) ) * st.x * 10.0 ) );
            gl_FragColor =
                vec4( red, green, blue, 1.0 );

        } else {
            gl_FragColor =
                vec4( 0.1, 0.0, 0.2, 1.0 );
        }
    }

// ────────────────────────────────────────────────────────────────────────────────
"></canvas>

        <canvas class="glslCanvas box-shader" data-fragment="//
// Copyright ][dff2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

//
// ─── GLSL CANVAS STARTERS ───────────────────────────────────────────────────────
//

    #ifdef GL_ES
        precision mediump float;
    #endif

    #define PI 3.14159265359

    uniform vec2  u_resolution;
    uniform vec2  u_mouse;
    uniform float u_time;

//
// ─── IMPULSE FUNCTION ───────────────────────────────────────────────────────────
//

    float impulse( float k, float x ) {
        float h = k * x * 10.;
        return h * exp( sin( u_time ) * 0.85 - h );
    }

//
// ─── MAIN ───────────────────────────────────────────────────────────────────────
//

    void main ( ) {
        vec2 st =
            gl_FragCoord.xy / u_resolution.xy;
        float x =
            st.x - ( abs( cos( u_time ) ) * 0.3 ) - 0.05;
        float fx =
            impulse( abs( sin( u_time / 2. ) ), x );

        // shape
        if ( st.y > fx )
            gl_FragColor = vec4( 0.3 * st.y, 0., 0.4 * st.y, 1. );

        // background
        else
            gl_FragColor = vec4( st.y * 2., x, ( 1. - st.y ) * 0.4, 1. );
    }

// ────────────────────────────────────────────────────────────────────────────────
"></canvas>

//
// ─── MAIN ───────────────────────────────────────────────────────────────────────

    void main ( ) {
        vec2 st =
            gl_FragCoord.xy / u_resolution;

        float time =
            u_time / 5.;

        float x =
            sin( st.x + 4. ) + sin( time );

        float y =
            abs( sin( x * 6.048 ) ) * 0.636 + abs( cos( time ) ) * -0.132 + 0.2;

        float color_range =
            st.y / y;

        float r =
            abs( cos( time ) );

        if ( st.y > y ) {
            gl_FragColor =
                vec4( st.y * 0.3, 0., ( 1. - st.y ) * 0.6, 1. );
        } else {
            gl_FragColor =
                vec4( r * 0.420, ( 1. - r ) * 0.340, color_range , 1. );
        }
    }

// ────────────────────────────────────────────────────────────────────────────────
