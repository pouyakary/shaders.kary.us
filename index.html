<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of Pouya's Shaders</title>

    <link rel="stylesheet" href="./assets/homepage.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <script src="./assets/canvas.js"></script>
</head>
<body>
    <canvas id="background" class="glslCanvas" data-fragment="
        #ifdef GL_ES
            precision mediump float;
        #endif

        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;

        void main( ) {
            vec2 st = gl_FragCoord.xy / u_resolution;

            float red =
                0.2 + abs( sin( u_time ) ) * 0.2;
            float blue =
                0.2 + abs( cos( u_time ) ) * 0.3;

            gl_FragColor = vec4( red, 0.0, blue, 1.0 );
        }">
    </canvas>
    <div class="page-container">
        <header>
            <a href="http://kary.us/">
                <div class="kary-logo"></div>
            </a>
        </header>

        <div class="boxes">

<div class="box-container">
    <a class="box" href="http://shaders.toys.kary.us/collection/001/">
        <div class="box-title">001</div>
        <canvas class="glslCanvas box-shader" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    gl_FragColor = vec4(
        abs( cos( u_time ) ) - sin( st.y ) * 1.0,
       	abs( cos( u_time ) ) - cos( st.y ) * 2.0,
        abs( sin( u_time ) ) - cos( st.y ) * 0.1,
       	1.0
    );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.toys.kary.us/collection/002/">
        <div class="box-title">002</div>
        <canvas class="glslCanvas box-shader" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
    precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main ( ) {
    vec2 st =
        gl_FragCoord.xy / u_resolution;

    float red =
        pow( st.x, abs( sin( u_time ) * 3.0 ) );

    float green =
        pow( st.x, abs( cos( u_time ) ) * 5.0 );

    float blue =
        pow( st.y, abs( sin( u_time ) * 2.0 ) );

    vec3 color =
        vec3( red, green, blue );

    gl_FragColor =
        vec4( color, 1.0 );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.toys.kary.us/collection/003/">
        <div class="box-title">003</div>
        <canvas class="glslCanvas box-shader" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    float t = fract( sin( gl_FragCoord.x ) * gl_FragCoord.x ) + u_time;

    gl_FragColor = vec4(
        abs( sin( t ) ) - cos( st.y ) / 1.5,
       	abs( cos( t ) ) - tan( st.y ) * 2.0,
        abs( sin( t ) ) - sin( st.y ) / 1.2,
       	1.0
    );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.toys.kary.us/collection/004/">
        <div class="box-title">004</div>
        <canvas class="glslCanvas box-shader" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    gl_FragColor = vec4(
        abs( cos( u_time ) ) - sin( st.y ),
       	abs( cos( u_time ) ) - cos( st.y ) * 2.0,
        abs( sin( u_time ) ) - cos( st.y ),
       	1.0
    );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.toys.kary.us/collection/005/">
        <div class="box-title">005</div>
        <canvas class="glslCanvas box-shader" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

bool inCircle ( vec2 position ) {
    vec2 pos =
        position;
    vec2 center =
        vec2( 0.5, 0.5 );
    float d =
        distance( pos, center );
    return d < 0.4;
}

void main ( ) {
    vec2 st = gl_FragCoord.xy / u_resolution.x;

    if ( inCircle( st ) ) {
        float red =
            abs( sin( u_time  ) ) * 5.0;
        float green =
            0.0;
        float blue =
            abs( sin( fract( st.x + cos( u_time ) ) * st.x * 10.0 ) );

        gl_FragColor = vec4( red, green, blue, 1.0 );
    } else {
        gl_FragColor = vec4( 0.1, 0.0, 0.2, 1.0 );
    }
}"></canvas>
    </a>
</div>
            <div class="end-spacer"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll( ".glslCanvas" )
            .forEach( function ( canvas ) {
                canvas.setAttribute( "height", canvas.offsetHeight )
                canvas.setAttribute( "width", canvas.offsetWidth )
            })
    </script>
</body>
