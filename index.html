<div class="box-container">
    <a class="box" href="http://shaders.fun.kary.us/collection/001/">
        <div class="box-title">001</div>
        <canvas class="glslCanvas" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    gl_FragColor = vec4(
        abs( cos( u_time ) ) - sin( st.y ) * 1.0,
       	abs( cos( u_time ) ) - cos( st.y ) * 2.0,
        abs( sin( u_time ) ) - cos( st.y ) * 0.1,
       	1.0
    );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.fun.kary.us/collection/002/">
        <div class="box-title">002</div>
        <canvas class="glslCanvas" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
    precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main ( ) {
    vec2 st =
        gl_FragCoord.xy / u_resolution;

    float red =
        pow( st.x, abs( sin( u_time ) * 3.0 ) );

    float green =
        pow( st.x, abs( cos( u_time ) ) * 5.0 );

    float blue =
        pow( st.y, abs( sin( u_time ) * 2.0 ) );

    vec3 color =
        vec3( red, green, blue );

    gl_FragColor =
        vec4( color, 1.0 );
}"></canvas>
    </a>
</div>
<div class="box-container">
    <a class="box" href="http://shaders.fun.kary.us/collection/003/">
        <div class="box-title">003</div>
        <canvas class="glslCanvas" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    float t = fract( sin( gl_FragCoord.x ) * gl_FragCoord.x ) + u_time;

    gl_FragColor = vec4(
        abs( sin( t ) ) - cos( st.y ) / 1.5,
       	abs( cos( t ) ) - tan( st.y ) * 2.0,
        abs( sin( t ) ) - sin( st.y ) / 1.2,
       	1.0
    );
}"></canvas>
    </a>
</div>
<div class="box-container">

#ifdef GL_ES
	precision mediump float;

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {

        abs( cos( u_time ) ) - sin( st.y ),
       	abs( cos( u_time ) ) - cos( st.y ) * 2.0,
        abs( sin( u_time ) ) - cos( st.y ),
