<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>001 &bullet; Gallery of Pouya's Shaders</title>
    <script type="text/javascript" src="../../assets/canvas.js"></script>
    <link rel="stylesheet" href="../../assets/shader-page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
</head>
<body>

    <canvas id="shader" class="glslCanvas" data-fragment="
//
// Copyright 2018 Pouya Kary <pouya@kary.us>. All rights reserved.
//

#ifdef GL_ES
	precision mediump float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;

void main( ) {
    vec2 st = gl_FragCoord.xy / u_resolution;

    gl_FragColor = vec4(
        abs( cos( u_time ) ) - sin( st.y ) * 1.0,
       	abs( cos( u_time ) ) - cos( st.y ) * 2.0,
        abs( sin( u_time ) ) - cos( st.y ) * 0.1,
       	1.0
    );
}"></canvas>

    <div class="title-container">
        <div class="title-name-container">
            <div class="title-name">001</div>
        </div>
        <a class="back-button" href="http://shaders.toys.kary.us/shaders/001.frag">
            code
        </a>
        <a class="back-button" href="http://shaders.toys.kary.us/">
            gallery
        </a>
    </div>

    <script>
        var shader = document.getElementById( "shader" );
        shader.setAttribute( "height", window.innerHeight );
        shader.setAttribute( "width", window.innerWidth );
    </script>
</body>
</html>
